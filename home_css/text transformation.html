<!DOCTYPE html>
<html>
<head>
<style>
p.uppercase {
  text-transform: uppercase;
}

p.lowercase {
  text-transform: lowercase;
}

p.capitalize {
  text-transform: capitalize;
}
</style>
</head>
<body>

<h1>Using the text-transform property: Bùi Khánh Linh_2121051083</h1>

<p class="uppercase">This text is transformed to uppercase.Bùi Khánh Linh_2121051083</p>
<p class="lowercase">This text is transformed to lowercase.Bùi Khánh Linh_2121051083</p>
<p class="capitalize">This text is capitalized.Bùi Khánh Linh_2121051083</p>

</body>
</html>
